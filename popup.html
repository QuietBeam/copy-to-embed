<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy to Embed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--move buttons up because i don't know how to make this popup bigger-->
  <button id="selectLinkBtn" class="primary">Select Link to Transform</button>
      <div class="actions">
      <button id="save" class="primary">Save All</button>
      <button id="restoreDefaults">Restore Defaults</button>
    </div>
    <div><p id="restore-status" class="hidden" style="margin-top: 10px; color: #ffc107;"></p></div>
    <div id="status"></div>
    <hr>
    <h3>Custom Link Rules</h3>
    <div id="rulesForm"></div>

    <hr>
    <h4>Add new site</h4>
    <div class="add-rule-form">
      <input id="newSite" type="text" placeholder="e.g. youtube.com">
      <input id="newReplace" type="text" placeholder="e.g. customyoutube.com">
    </div>
    <div class="actions" style="margin-top: 10px;">
      <button id="addRule" class="primary">Add Rule & Save All</button>
      <button id="clearNewRule">Clear</button>
    </div>

    <hr>
    <h4>Settings</h4>
    <div class="settings">
      <label>
        <input type="checkbox" id="notificationsEnabled" checked>
        Show notifications when a link is copied
      </label>
    </div>

    <hr>
  </div>
  <script src="popup.js"></script>
</body>
</html>
